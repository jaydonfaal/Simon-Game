<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body


  <div class="name-contain">
    <div>
      <div id="header" class="header">
            <h1 class="effect" id="title"></h1>
            <h4 class="gameOver" id="gameOver"></h4>
      </div>
      <div class="direc">
            <h4 id="directions"></h4>
      </div>
    </div>

  </div>
  <div class="game-container ">
    <div class="game">
          <h2>Level</h2>
          <h3 id="level">High Score</h3>
      <div class="top">
        <button class="top-left" id="yellow" type="button" name="button">s</button>
        <button class="top-right" id="green" type="button" name="button"></button>
      </div>
<div class="bottom">
  <button class="bottom-left" id="blue" type="button" name="button"></button>
  <button class="bottom-right" id="red" type="button" name="button"></button>
</div>


    </div>
  </div>



<script src="main.js"></script>
  </body>
</html>
